<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<h2>Register</h2>

<div>
  <form action="/action_page.php">
    <label for="title">Title</label>
    <select id="title" name="title">
      <option value="mr">Mr.</option>
      <option value="mrs">Mrs.</option>
    </select>
   
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
    
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email..">

    <label for="uname">Username</label>
    <input type="text" id="uname" name="username" placeholder="Please create a username..">
    
    <label for="pass">Password</label>
    <input type="text" id="pass" name="password" placeholder="Please enter your password..">
  
    <label for="repass">Re-enter password</label>
    <input type="text" id="repass" name="repassword" placeholder="Please re-enter your password..">
  </form>
  <a href="registered.html"><input type="submit" value="CREATE ACCOUNT"></a>
</div>

<h3><a href="index.html">Back to login page<h3>
	
</body>
</html>
